<script type="text/javascript">

function getVowels()
 {
  var vowelsCount = 0;
  var str = document.getElementById("t1").value;
  var string = str.toString();
  for (var i = 0; i <= string.length - 1; i++)
 {
    if (string.charAt(i) == "a","A" || string.charAt(i) == "e","E" || string.charAt(i) == "i","I" || string.charAt(i) == "o","O" || string.charAt(i) == "u","U") {
      vowelsCount += 1;
    }
  }
  
  document.getElementById('demo').innerHTML = "Total Vowels : "+vowelsCount;
  return vowelsCount;
}
</script>
	<input type="text" id="t1"></td>
	<input type="submit" name="submit" onclick="getVowels()"></td>
		
	 <p id="demo"></p>
</body>
